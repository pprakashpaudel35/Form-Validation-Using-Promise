<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formValidationPromise</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <form action="#">
            <label for="name">user name</label>
            <input type="text" id="usrname" placeholder="enter your user name">

            <label for="mailid">email id</label>
            <input type="email" id="usrmail" placeholder="enter your email">

            <label for="password">password</label>

        </form>
